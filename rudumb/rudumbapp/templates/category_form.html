{% extends 'skeleton.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3>New category name</h3>
    <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
