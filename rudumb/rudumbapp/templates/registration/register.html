{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h3>You are aready authentified !</h3>
</div>
{% else %}
<div class="container">
    <h3>Register</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endif %}
{% endblock %}
